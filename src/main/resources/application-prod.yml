# Production Environment Configuration

spring:
  # PostgreSQL Database for Production
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/atam_prod}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false

  # Spring AI Google GenAI Configuration (Vertex AI)
  ai:
    google:
      genai:
        # Vertex AI (Google Cloud project authentication)
        project-id: ${GOOGLE_CLOUD_PROJECT}
        location: ${GOOGLE_CLOUD_LOCATION:us-central1}
        chat:
          options:
            model: gemini-2.5-flash  # ❌ Vertex AI暂不支持Gemini 3.0
            temperature: 0.3
            max-output-tokens: 8192

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# Logging
logging:
  level:
    com.atam: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

