# Development Environment Configuration

spring:
  # H2 In-Memory Database for Development
  datasource:
    url: jdbc:h2:mem:atamdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # Disable Spring AI auto-configuration for now (until we add OpenAI API key)
  autoconfigure:
    exclude:
      - org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

